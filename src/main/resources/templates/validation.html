<!DOCTYPE HTML>
<html>

<div class="main-page" id="main-page">
    <div class="forms validation">
        <h3 class="title1">Validation Forms :</h3>
        <div class="form-three widget-shadow">
            <div data-example-id="form-validation-states">
                <form>
                    <div class="form-group has-success"><label class="control-label" for="inputSuccess1">Input with
                        success</label> <input type="text" class="form-control" id="inputSuccess1"
                                               aria-describedby="helpBlock2"> <span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                    </div>
                    <div class="form-group has-warning"><label class="control-label" for="inputWarning1">Input with
                        warning</label> <input type="text" class="form-control" id="inputWarning1"></div>
                    <div class="form-group has-error"><label class="control-label" for="inputError1">Input with
                        error</label> <input type="text" class="form-control" id="inputError1"></div>
                    <div class="has-success">
                        <div class="checkbox"><label> <input type="checkbox" id="checkboxSuccess" value="option1">
                            Checkbox with success </label></div>
                    </div>
                    <div class="has-warning">
                        <div class="checkbox"><label> <input type="checkbox" id="checkboxWarning" value="option1">
                            Checkbox with warning </label></div>
                    </div>
                    <div class="has-error">
                        <div class="checkbox"><label> <input type="checkbox" id="checkboxError" value="option1">
                            Checkbox with error </label></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 validation-grids widget-shadow" data-example-id="basic-forms">
                <div class="form-title">
                    <h4>Register Form :</h4>
                </div>
                <div class="form-body">
                    <form data-toggle="validator">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputName" placeholder="Username" required>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                                   data-error="Bruh, that email address is invalid" required>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <span class="help-block with-errors">Please enter a valid email address</span>
                        </div>
                        <div class="form-group">
                            <input type="password" data-toggle="validator" data-minlength="6" class="form-control"
                                   id="inputPassword" placeholder="Password" required>
                            <span class="help-block">Minimum of 6 characters</span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputPasswordConfirm"
                                   data-match="#inputPassword" data-match-error="Whoops, these don't match"
                                   placeholder="Confirm password" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" required>
                                    Female
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" required>
                                    Male
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="terms" data-error="Before you wreck yourself" required>
                                    I have read and accept terms of use.
                                </label>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary disabled">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 validation-grids validation-grids-right">
                <div class="widget-shadow" data-example-id="basic-forms">
                    <div class="form-title">
                        <h4>Login form :</h4>
                    </div>
                    <div class="form-body">
                        <form data-toggle="validator">
                            <div class="form-group has-feedback">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email"
                                       data-error="Bruh, that email address is invalid" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                            <div class="form-group">
                                <input type="password" data-toggle="validator" data-minlength="6" class="form-control"
                                       id="inputPassword" placeholder="Password" required>
                            </div>
                            <div class="bottom">
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="terms" data-error="Before you wreck yourself"
                                                   required>
                                            Remember me
                                        </label>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary disabled">Login</button>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="inline-form widget-shadow">
                    <div class="form-title">
                        <h4>Recover form :</h4>
                    </div>
                    <div class="form-body">
                        <form data-toggle="validator">
                            <div class="form-group has-feedback">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                                       data-error="Bruh, that email address is invalid" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                            <div class="form-group">
                                <input type="text" data-toggle="validator" data-minlength="6" class="form-control"
                                       id="inputPassword" placeholder="Enter your phone number" required>
                            </div>
                            <div class="bottom">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary disabled">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

</html>
